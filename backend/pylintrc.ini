[MASTER]
# Tell Pylint to use the same Python path as your application
python-path=.
# Enable recursive checking of Python files
recursive=yes
# Skip migration files as they're auto-generated
ignore=migrations
# Load Django support for better analysis
load-plugins=pylint_django

[FORMAT]
# Match your project's line length preferences
max-line-length=100

[DJANGO]
# Point to your Django settings module
django-settings-module=config.settings.base