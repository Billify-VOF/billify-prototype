upstream backend {
    server backend:8000; # Ensure the service name matches the one in Docker Compose
}

upstream frontend {
    server frontend:3000; # Ensure the service name matches the one in Docker Compose
}

server {
    listen 443;
    listen 80;
    server_name api.billify.be test-api.billify.be staging-api.billify.be;
    
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

}
server {
    listen 443;
    listen 80;
    server_name app.billify.be test.billify.be staging.billify.be;
    
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
   

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

}